        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        td:first-child, td:last-child {
            width: 200px;
        }
        td:nth-child(2) {
            width: 600px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            padding: 12px;
        }
